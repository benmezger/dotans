---
- name: Install Pacman packages
  become: true
  command: pacman -S {{ item }} --noconfirm
  with_items:
    - python2
    - python2-pip
    - vim
    - fasd
    - ack
    - gnupg2
    - tmux
    - tor
    - valgrind
    - chromium
    - zsh
    - xorg-xset
    - xorg-xrdb
    - dunst
    - pcsclite
    - feh
    - pcsc-tools
    - stow
    - scrot
    - xautolock
    - wget
    - rofi
    - openssh
    - lxappearance
    - ccid
    - imagemagick
    - cmake
    - libu2f-host
    - linux-zen
    - linux-zen-headers
    - linux-headers
    - neovim
    - gnome-keyring
    - acpi
    - gdb
    - unrar
    - zathura-pdf-mupdf
    - redshift
    - networkmanager
    - network-manager-applet
    - networkmanager-openvpn
    - noto-fonts-emoji
    - ttf-symbola

- name: Install packages from AUR
  command: aura -A {{ item }} --noconfirm
  become: true
  with_items:
    - wire-desktop-bin
    - xss-lock
    - spotify
    - ttf-font-awesome
    - numix-icon-theme-git
    - gitter
    - dropbox
    - git-crypt
    - otf-inconsolata-dz
