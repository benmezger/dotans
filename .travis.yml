sudo: required
os: osx

cache:
  ccache: true
  pip: true
  directories:
    - $HOME/Library/Caches/Homebrew
    - $HOME/Library/Caches/pip

env:
  - TRAVIS=1

branches:
  only:
    - master

before_install:
  - brew update

install:
  - brew install ansible
  - brew install ccache

script:
  - git clone https://github.com/benmezger/dotfiles.git ~/dotfiles
  - (cd ~/dotfiles; git checkout osx)
  - ansible-playbook -i inventory osx.yml

