---
- name: Tap fonts
  homebrew_tap:
    name: caskroom/fonts
    state: present

- name: Tap cask
  homebrew_tap:
    name: caskroom/cask
    state: present

- name: Install Homebrew packages
  homebrew:
    name: "{{ item }}"
    state: latest
  with_items:
    - python
    - vim
    - fasd
    - ack
    - gnupg2
    - tmux
    - tor
    - reattach-to-user-namespace
    - stow
    - pinentry-mac
    - git
    - the_silver_searcher
    - diff-so-fancy
    - cmake
    - mas

- name: Install apps using Homebrew Cask
  homebrew_cask:
    name: "{{ item }}"
    state: present
  with_items:
    - google-chrome
    - transmission
    - iterm2
    - vlc
    - skype
    - thunderbird
    - emacs
    - spotify
    - docker
    - 1password
    - hopper-disassembler

- name: Install fonts using Homebrew Cask
  homebrew_cask:
    name: font-inconsolata-dz
    state: present

- name: Cleanup Homebrew packages
  command: brew cleanup -s

- name: Cleanup Homebrew Cask apps
  command: brew cask cleanup
